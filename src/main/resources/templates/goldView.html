<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOLD</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/v4-shims.min.css">

</head>
<body>
<h1>GOLD</h1>
<table class="table table-striped table-hover table-sm">
    <thead>

    <tr>
        <th>Date</th>
        <th>Price NBP PLN/gram</th>
    </tr>


    </thead>


    <tr th:each="gold:${golds}">
        <td th:text="${gold.getData()}"></td>
        <td th:text="${gold.getCena()}"></td>
    </tr>
</table>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
